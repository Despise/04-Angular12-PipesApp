<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas:mayuscula }}
    </p>

</div>
<br>
<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

        <button 
            pButton 
            label="toggle mayÃºsculas" 
            class="mr-2" 
            (click)="toggleMayuscula()"></button> 

        <button
            pButton
            icon="pi pi-sort"
            label="Por nombre"
            (click)="ordenarPorNombre('nombre')"
            class="mr-2 p-button-warning"></button>

        <button
            pButton
            icon="pi pi-sort"
            label="Vuela"
            (click)="ordenarPorNombre('vuela')"
            class="mr-2 p-button-success"></button>

        <button
            pButton
            icon="pi pi-sort"
            label="Por Color"
            (click)="ordenarPorNombre('color')"
            class="mr-2 p-button-help"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col mt-5">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela }}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col mt-5">
        <p-table [value]="heroes | slice:0"> <!-- slice:0 manda una copia del arreglo -->
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela }}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
